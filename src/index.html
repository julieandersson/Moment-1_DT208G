<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 1</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.ts" type="module"></script>
</head>
<body>

    <h1>KURSER</h1><br>

    <h2>Lägg till kurser</h2><br>

    <form id="courseForm">
        <label for="code">Kurskod:</label>
        <input type="text" id="code" name="code">
    
        <label for="name">Kursnamn:</label>
        <input type="text" id="name" name="name">
    
        <label for="progression">Progression:</label>
        <select id="progression" name="progression">
            <option value="">Välj progression</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
    
        <label for="syllabus">URL till kursplanen:</label>
        <input type="text" id="syllabus" name="syllabus">
    
        <button class="btn" id="addCourse">Lägg till kurs</button>
        <span id="message"></span>
    </form><br>

    <h2>Mina sparade kurser</h2><br>
    <div id="courseList">
    </div>

    <div class="clear">
    <button class="btn" id="clearbutton">Rensa kurser</button>
    </div>

</body>
</html>
